<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="./libs/v4/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/bootstrap-treetable.css" type="text/css" />
</head>
<body class="layui-layout-body">
<table id="exampleTable" data-mobile-responsive="true"></table>
<script src="../layui/layui.js"></script>
<script type="text/javascript" src="./libs/jquery.min.js"></script>
<script type="text/javascript" src="./libs/v4/popper.min.js"></script>
<script type="text/javascript" src="./libs/v4/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-treetable.js"></script>
<script>
    $(document).ready(function () {
        load();
        //用于清空form表单的内容
    });

    var load = function () {
        $('#exampleTable')
            .bootstrapTreeTable(
                {
                    id: 'id',
                    parentColumn: 'parentId',
                    type: "GET", // 请求数据的ajax类型
                    url: '/getData', // 请求数据的ajax的urls
                    ajaxParams: {}, // 请求数据的ajax的data属性
                    expandColumn: '0',// 在哪一列上面显示展开按钮
                    striped: true, // 是否各行渐变色
                    bordered: true, // 是否显示边框
                    expandAll: false, // 是否全部展开
                    // onClickRow: function(field, value, row, $element){
                    //     console.log(row.title + field + value);
                    // },
                    onClickCell: function(field, value, row, $element){
                        console.log(value);
                    },
                    // toolbar : '#exampleToolbar',
                    columns: [
                        // {
                        //     field:'selectItem',
                        //     visible: false,
                        //     radio: true
                        // },
                        {
                            title: 'id',
                            field: 'title',
                            visible: true,
                            width: '360px'
                        },
                        {
                            title: '名称',
                            field: 'name'
                        }]
                });
    }
</script>
</body>
</html>
